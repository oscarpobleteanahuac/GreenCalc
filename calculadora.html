<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>MT Calculadora</title>
</head>
<body>
    <h1 class="titulo">GreenCalc.</h1> 
    <p>Óscar Poblete Sáenz</p>
    <p>Programación para internet</p>
    <p>Prof. Hector Selley Rojas</p>

    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <div class="botones">
            <button class="operador" id="borrar">AC</button>
            <button class="operador" id="signos">+/−</button>
            <button class="operador" id="porcentaje">%</button>
            <button class="operador" id="division">÷</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="operador" id="multiplicacion">×</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="operador" id="resta">-</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="operador" id="suma">+</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button class="resultado"id="igual">=</button>
        </div>
    </div>
    <script src="operaciones.js"></script>
</body>
</html>
